{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="{% static 'css/basic.css' %}">

    <link rel="stylesheet" href="{% block cssLink %}{% endblock %}">


</head>

<body>
    <header>

        <nav class="navbar navbar-expand-lg myNav">
            <div class="container-fluid">
                <a class="navbar-brand text-info" style="font-size: 22px;"><b>E-Commerce Project</b></a>
                <button class="navbar-toggler bg-info" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse mx-4" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item navLists mx-4">
                            <a class="nav-link navLinks {% block active_home %}{% endblock %}" aria-current="page"
                                href="/"><b>Home</b></a>
                        </li>

                        <li class="nav-item navLists mx-4">
                            <a class="nav-link navLinks {% block active_cart %}{% endblock %}" aria-current="page"
                                href="/cart/"><b><i class="fas fa-shopping-cart"></i> Cart</b></a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>

                    <div class="dropdown mx-2 my-2">
                        <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <i class="fas fa-user-edit"></i>

                            {% if user.is_authenticated %}
                            {{request.user.username}}
                            {% else %}
                            Account
                            {% endif %}

                        </button>
                        <ul class="dropdown-menu">
                            {% if user.is_authenticated %}
                            <li><a class="dropdown-item" href="/logout/">Logout</a></li>
                            {% else %}
                            <li><a class="dropdown-item {% block active_login %}{% endblock %}" href="/login/">Login</a>
                            </li>
                            <li><a class="dropdown-item {% block active_signup %}{% endblock %}"
                                    href="/signup/">SignUp</a></li>
                            {% endif %}
                        </ul>
                    </div>



                </div>
            </div>
        </nav>

    </header>
    <main>{% block body %}{% endblock %}</main>

    <footer class="bg-secondary" style="padding: 20px;">
        <div class="subscribe my-2">
                <div class="my-2" style="display: flex; justify-content: center; align-items: center;">
                    <div class="col-md-3 my-2">
                        <input type="email" class="form-control" id="subscribe" placeholder="xyz@mail.com">
                    </div>
                </div>
                <div class="my-2" style="display: flex; justify-content: center; align-items: center;">
                    <button class="btn btn-danger" type="submit">Subscribe for regurlar update</button>
                </div>
        </div>
    </footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<script src="https://kit.fontawesome.com/44c94b5a58.js" crossorigin="anonymous"></script>

<script src="{% block jsLink %}{% endblock %}"></script>

</html>
